<!-- home.component.html -->
<div class="task-list-container">
  <div class="search-container">
    <input
      type="text"
      placeholder="Search by title"
      [(ngModel)]="searchTitle"
      (ngModelChange)="searchTasks()"
    />
    <select [(ngModel)]="searchStatus" (change)="searchTasks()">
      <option value="">All Statuses</option>
      <option value="Pending">Pending</option>
      <option value="Done">Done</option>
      <option value="Cancelled">Cancelled</option>
    </select>
    
    <input
      type="date"
      placeholder="Search by due date"
      [(ngModel)]="searchDueDate"
      (ngModelChange)="searchTasks()"
    />
    <button (click)="clearSearch()">Clear</button>
  </div>
  <div class="task-list">
    <h2>Task List</h2>
    <button class="add-task-button" (click)="navigateToAddPage()">Add New Task</button>
    <ul>
      <li *ngFor="let task of tasks">
        <span class="task-title">{{ task.title }}</span>
        <div class="task-actions">
          <button class="edit-button" (click)="navigateToEditPage(task.id)">Edit</button>
          <button class="delete-button" (click)="deleteTask(task.id)">Delete</button>
        </div>
      </li>
    </ul>
