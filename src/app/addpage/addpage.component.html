<div class="add-task-container">
    <h2>Add New Task</h2>
    
    <form (ngSubmit)="addTask()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="newTask.title" name="title" required />
      </div>
      
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="newTask.description" name="description" required></textarea>
      </div>
      
    
      <label for="taskStatus">Status:</label>
      <select id="taskStatus" [(ngModel)]="newTask.taskStatus" name="taskStatus" required>
        <option value="Pending">Pending</option>
        <option value="Done">Done</option>
        <option value="canceled ">canceled</option>
      </select>
      
      <label for="taskUrgency">Urgency:</label>
      <select id="taskUrgency" [(ngModel)]="newTask.taskUrgency" name="taskUrgency" required>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="critical">Critical</option>
      </select>
      
      <div class="form-group">
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" [(ngModel)]="newTask.dueDate" name="dueDate" required />
      </div>
      
      <button type="submit" [disabled]="!newTask.title || !newTask.description || !newTask.taskStatus || !newTask.taskUrgency || !newTask.dueDate">Add Task</button>
    </form>
    
    <button class="cancel-button" (click)="navigateHome()">Cancel</button>
  </div>
